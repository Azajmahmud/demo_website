name: Build Hugo Site

on:
  push:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Setup Go (needed for Hugo modules)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.0'  

      # 3️⃣ Install Hugo (exact extended version)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      # 4️⃣ Install Hugo modules
      - name: Install Hugo modules
        run: hugo mod get

      # 5️⃣ Build the site
      - name: Build Hugo site
        run: hugo --minify

      # 6️⃣ Upload the public folder as an artifact (optional)
      - name: Upload site artifact
        uses: actions/upload-artifact@v3
        with:
          name: hugo-public
          path: public/
