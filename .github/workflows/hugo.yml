name: Build & Deploy Hugo Site

on:
  push:
    branches: ["main"]
    paths:
      - '**.md'
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'config/**'
      - 'themes/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.148.2

    steps:
      # 1️⃣ Checkout repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Setup Go (needed for Hugo modules)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.0'

      # 3️⃣ Install Hugo Extended CLI
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # 4️⃣ Clear and update Hugo modules
      - name: Clear Hugo cache
        run: hugo mod clean

      - name: Update Hugo modules
        run: hugo mod get -u

      - name: Tidy Hugo modules
        run: hugo mod tidy

      # 5️⃣ Build Hugo site (site root and config specified)
      - name: Build Hugo site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify \
               --source "${GITHUB_WORKSPACE}" \
               --config config/_default/config.toml \
               --baseURL="https://azajmahmud.github.io/demo_website/"

      # 6️⃣ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://azajmahmud.github.io/demo_website/
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
