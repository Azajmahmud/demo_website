name: Build & Deploy Hugo Site

on:
  push:
    branches: ["main"]
    paths:
      - '**.md'
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'config/**'
      - 'themes/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Updater (WIP)"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Setup Go (needed for Hugo modules)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.0'

      # 3️⃣ Install Hugo CLI
      - name: Install Hugo CLI
        env:
          HUGO_VERSION: 0.148.2
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # 4️⃣ Clear Hugo cache
      - name: Clear Hugo cache
        run: hugo mod clean

      # 5️⃣ Install and tidy Hugo modules
      - name: Install Hugo modules
        run: hugo mod get

      - name: Tidy Hugo modules
        run: hugo mod tidy

      # 6️⃣ Build Hugo site with correct config and baseURL
      - name: Build Hugo site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            hugo --minify --config config/_default/config.toml --baseURL="https://azajmahmud.github.io/demo_website/"
          else
            hugo --minify --config config/_default/config.toml --baseURL="https://azajmahmud.github.io/demo_website/${GITHUB_REF##*/}/"
          fi

      # 7️⃣ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://azajmahmud.github.io/demo_website/
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
