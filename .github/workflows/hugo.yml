name: Build & Deploy Hugo Site

on:
  push:
    branches: ["main", "hugo_build"]   # change/add other branches if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo and submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2️⃣ Setup Go (needed for Hugo modules)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.0'

      # 3️⃣ Install Hugo (exact extended version)
      - name: Install Hugo CLI
        env:
          HUGO_VERSION: 0.148.2
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # 4️⃣ Clear Hugo cache (optional but avoids module issues)
      - name: Clear Hugo cache
        run: hugo mod clean

      # 5️⃣ Install Hugo modules
      - name: Install Hugo modules
        run: hugo mod get

      # 6️⃣ Build the site with minify and correct baseURL
      - name: Build Hugo site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL="https://azajmahmud.github.io/demo_website/"

      # 7️⃣ Upload artifact (optional)
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hugo-public
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://azajmahmud.github.io/demo_website/
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./public
